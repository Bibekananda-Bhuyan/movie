{% extends "mainwebsite/layout.html" %}
{% block body%}
{% load static %}
 

    <!-- ==========Banner-Section========== -->
    <section class="details-banner hero-area bg_img" data-background="../media/{{movie.movie_big_banner}}">
        <div class="container">
            <div class="details-banner-wrapper">
                <div class="details-banner-content">
                    <h3 class="title">{{movie.movie_name}}</h3>
                    <div class="tags">
                        <a href="#0">{{movie.movie_language}}</a>
                         
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Banner-Section========== -->

    <!-- ==========Book-Section========== -->
    <section class="book-section bg-one">
        <div class="container">
             <h3 class="title">Choose Your Nearest Theater</h3>
        </div>
    </section>
    <!-- ==========Book-Section========== -->

    <!-- ==========Movie-Section========== -->
    <div class="ticket-plan-section padding-bottom padding-top">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 mb-5 mb-lg-0">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="mname" value="{{movie.movie_name}}">
                        
                    <ul class="seat-plan-wrapper bg-five">
                    
                    {% for speaker in movie.movie_relase_hall.all %}
                        <li>
                            <div class="movie-name">
                                <div class="icons">
                                    <i class="fas fa-heart"></i>
                                    <i class="fas fa-heart"></i>
                                </div>
                                <a href="#0" class="name">{{speaker}}</a>
                                <div class="location-icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                            </div>
                            <div class="movie-schedule">
                                
                                     <input type="radio" value="{{speaker.id}}-09:40" name="htime" onclick="">09:40
                               
                                
                                    <input type="radio" value="{{speaker.id}}-13:45" name="htime">13:45
                                 
                                    <input type="radio" value="{{speaker.id}}-15:45" name="htime">15:45
                                 
                                
                                    <input type="radio" value="{{speaker.id}}-19:50" name="htime">19:50
                                 
                            </div>
                        </li> 

                    {% endfor %}


                    </ul>

                    <button class="custom-button seatPlanButton" type="submit" style="width: 160px;float: right;margin-top: 12px;">Proceed</button>
                    </form>
                    
                </div>
                <div class="col-lg-3 col-md-6 col-sm-10">
                    <div class="widget-1 widget-banner">
                        <div class="widget-1-body">
                            <a href="#0">
                                <img src="{% static 'mainwebsite/assets/images/sidebar/banner/banner03.jpg' %}" alt="banner">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style type="text/css">
        input[type=checkbox], input[type=radio] {
                box-sizing: border-box;
                padding: 0;
                    width: 25px;
                    height: 25px;
                    cursor: pointer;
                 
            }

           
    </style>
    <!-- ==========Movie-Section========== -->
     {% endblock %}
